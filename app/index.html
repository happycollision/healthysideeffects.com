    <h2>So you need a recipe that's Yoli friendly?</h2>
    <p>
      Type in the kind of dish that sounds good to you in the form below. <br>
      Be sure to indicate if you are on a Blue day or an Orange day.
    </p>

    <form action="#" class="protein-day">
      <fieldset id="day-fieldset">
        <label for="blue-day"><input id="blue-day" type="radio" name="day" value="blue">Carb Day</label>
        <label for="orange-day" class="active"><input id="orange-day" type="radio" name="day" value="orange" checked="checked">Protein Day</label>
      </fieldset>
      <label for="main-query">What sounds good? <input id="main-query" type="text" value="" placeholder="Ex: chicken salad with nuts"/></label>
      <fieldset>
        <input type="submit" value="Search" />
        <label for="open-in-new"><input type="checkbox" id="open-in-new" name="open-in-new" checked /> Open in new window</label>
      </fieldset>
      <fieldset id="extra-options-fieldset">
        <legend><button type="button">Options</button></legend>
        
        <fieldset id="allergies-fieldset">
          <legend>Allergies</legend>
        </fieldset>
        
        <fieldset id="diets-fieldset">
          <legend>Diets</legend>
        </fieldset>
        
      </fieldset>
    </form>
